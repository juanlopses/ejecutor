<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor HTML</title>
</head>
<body>
  <h1>Editor de Código HTML</h1>
  
  <label for="pageName">Nombre de la Página: </label>
  <input type="text" id="pageName" placeholder="Escribe el nombre aquí">
  
  <br><br>
  
  <textarea id="htmlCode" cols="80" rows="20">
    <h1>Hola mundo</h1>
  </textarea>
  <br>
  
  <button onclick="publicar()">Publicar</button>
  
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
